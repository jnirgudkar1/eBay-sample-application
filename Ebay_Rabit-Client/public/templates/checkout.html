<div class="container">
  <form class="form-horizontal" role="form">
    <fieldset>
      <legend>Payment Page</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Card Number</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" ng-model="cardno" placeholder="Credit Card Number" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Expiration Date</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-3">
              <select class="form-control col-sm-2" ng-model="month">
                <option>Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">Aug </option>
                <option value="Sep">Sep </option>
                <option value="Oct">Oct </option>
                <option value="Nov">Nov </option>
                <option value="Dec">Dec </option>
              </select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" ng-model="year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Card CVV</label>
        <div class="col-sm-3">
          <input type="password" class="form-control" ng-model="cvv" placeholder="CV Code">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="button" class="btn btn-success" ng-click="checkout()">Submit Payment</button>
        </div>
      </div>
      <div class="col-md-12" style="margin: 10px;">
					<div class="alert alert-danger" ng-hide="invalid">
						<strong>Invalid credit card</strong>
					</div>
	  </div>
	  <div class="col-md-12" style="margin: 10px;">
					<div class="alert alert-success" ng-hide="valid">
						<strong>Order Placed Successfully</strong>
					</div>
	  </div>
    </fieldset>
  </form>
</div>
